<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form onsubmit="login(event)">
          <h5>Email</h5>
          <input type="text" id="loginUsername" class="input-login-username" />
          <h5>Password</h5>
          <input type="password" id="loginPassword" class="input-login-password" />
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="./signup.html" class="login__registerButton"
          >Tạo tài khoản mới</a
        >
        
      </div>
    </div>
    <!-- Thêm nút đăng xuất -->
<a href="index.html"><button type="button" onclick="logout()">Đăng Xuất</button></a>

    <script src="./login.js"></script>
  </body>
</html>
